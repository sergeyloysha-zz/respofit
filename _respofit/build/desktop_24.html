<html></html>
<head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

<body>
  <div class="page login">
    <div class="screen">
      <div class="screen__mask"></div>
    </div>
    <div class="wrapper">
      <div class="content">
        <h2 class="content__headline">Willkomen bei der</h2>
        <div class="content__bottom"><a href="#" class="content__logo"></a>
          <form>
            <fieldset>
              <input type="text" placeholder="Benutzername">
            </fieldset>
            <fieldset>
              <input type="password" placeholder="Passwort">
            </fieldset>
            <fieldset>
              <div class="checkbox__field">
                <input id="switch" type="checkbox" class="checkbox">
                <label for="switch" class="left"></label>
                <label for="switch" class="for">Eingaben speichern</label>
              </div>
            </fieldset>
            <fieldset><a href="#" class="login__bottom_btn btn btn_medium btn_green">Start</a></fieldset>
          </form><a href="#" class="centered block">Noch nicht registriert?</a>
        </div>
      </div><a class="centered hm app_link"><span>www.respofit-app.de</span></a>
    </div>
  </div>
